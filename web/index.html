<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>F1M2js</title>
</head>
<body>
    <h1 id="Header">click for random background color</h1>
    <p id="par">Click to reset color</p>
    <script>
        console.log("Deez Nuts Lmao");
        var head = document.getElementById("Header");
        var reset = document.getElementById("par");

        head.addEventListener('click', RdColor);
        reset.addEventListener('click', ResetColor);

        function RdColor(){
            var numb = Math.random();
            if (numb < 0.2){
                document.body.style.backgroundColor = "red";
            }
            else if (numb > 0.2 && numb < 0.3){
                document.body.style.backgroundColor = "green";
            }
            else if (numb > 0.3 && numb < 0.4){
                document.body.style.backgroundColor = "blue";
            }
            else if (numb > 0.4 && numb <=0.5){
                document.body.style.backgroundColor = "orange";
            }
            else if (numb > 0.5 && numb < 0.6){
                document.body.style.backgroundColor = "yellow";
            }
            else if (numb >= 0.6 && numb <= 0.7){
                document.body.style.backgroundColor = "purple";
            }
            else if (numb >= 0.7 && numb <= 0.8){
                document.body.style.backgroundColor = "pink";
            }
            else if (numb >= 0.8 && numb <= 0.9){
                document.body.style.backgroundColor = "white";
            }
            else{
                document.body.style.backgroundColor = "black";
            }
        }

        function ResetColor(){
            document.body.style.backgroundColor = "maroon";
        }
    </script>
    
</body>
</html>
